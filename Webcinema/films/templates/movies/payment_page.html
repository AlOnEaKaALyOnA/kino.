<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата билета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Оплата билета</h2>
    <p>Введите данные вашей кредитной карты:</p>
    <form id="paymentForm" action="{% url 'process_payment' %}" method="POST">
        {% csrf_token %}
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Номер карты" required>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="Срок действия (MM/YY)" required>
        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        <button type="submit">Оплатить</button>
    </form>
</div>

</body>
</html>
