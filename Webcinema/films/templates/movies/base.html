<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Your Website{% endblock %}</title>
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .widget {
            background-color: #555;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .site-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Movie Website</h1>
        <nav>
            <ul>
                <li><a href="{% url 'movie_list' %}">Movies</a></li>
            </ul>
        </nav>
    </header>
    <div class="widget">
        <p>Афиша | Сеансы</p>
    </div>
    <div class="site-header">
        <h1>Your Movie Theater</h1>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
